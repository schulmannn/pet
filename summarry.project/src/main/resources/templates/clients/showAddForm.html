<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">




<title> Save client</title>
</head>

<body>

<div class="container">

<h3> Clients directory</h3>
<hr>
<p class="h4 mb-4"> save client</p>

<form actions="#" th:action="@{/save}"  
					th:object="${cl}" method="POST">
					
					<input type="hidden" th:field="*{id}"/>
					
				<input type="text" th:field="*{firstName}"	
				class="form-control mb-3 col-4" placeholder="First Name">
				
				<input type="text" th:field="*{lastName}"	
				class="form-control mb-3 col-4" placeholder="Last Name">
				
				
				<input type="text" th:field="*{email}"	
				class="form-control mb-3 col-4" placeholder="Email">
				
				<button type="submit" class="btn btn-info col-2"> Save</button>
					</form>
					
					
					<br>
					<br>
				<a	th:href="@{/show}"
class="btn btn-link">
	Return to Clients list
	</a>




</body>



</html>
