
<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">




<title> Clients list</title>
</head>


<body>


<div class="container">
<h3>Clients Directory</h3>
<hr>

<!-- add a bitton -->
<a	th:href="@{/showForm}"
class="btn btn-outline-primary">
	Add Client
	</a>
	<br>
	<br>

<table class="table table-bordered table-striped">
<thead class=thead-light>
<tr>
<th> First name</th>
<th> Last name</th>
<th> Email</th>
<th>Action</th>

</tr>

</thead>

<tbody>
<tr  th:each="temp : ${clients}"   >
<td th:text="${temp.firstName}"/>
<td th:text="${temp.lastName}"/>
<td th:text="${temp.email}"/>

<td>
<a th:href="@{showFormForUpdate(clientId=${temp.id})}"

class="btn btn-warning">
Update
</a>

<a th:href="@{delete(clientId=${temp.id})}"

class="btn btn-danger">
Delete 
</a>

<a th:href="@{getInfo(clientId=${temp.id})}"

class="btn btn-info">
Info
</a>


</td>


</tr>



</tbody>

</table>

</div>

</body>




</html>
